<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Landing Page
  Created by M. Rizki Reza Pahlevi
  Learn form Dev Ed
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect | Laptop Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="">
      <h4 class="logo">Connect</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link href="#">Specs</a></li>
        <li><a class="nav-link href="#">Product</a></li>
        <li><a class="nav-link href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="">
    </div>
  </header>
  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bezzeles display
            offering a 4K display with retina display
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">Detail</button>
          <button class="cta-add">Add To Cart</button>
        </div>
      </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="">
        </div>
    </section>
    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>
    <img src="./img/big-eclipse.svg" alt="" class="big-circle">
    <img src="./img/mid-eclipse.svg" alt="" class="medium-circle">
    <img src="./img/small-eclipse.svg" alt="" class="small-circle">
  </main>
</body>
</html>
